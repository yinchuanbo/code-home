    <textarea id="csscode-ta" style="display: none">body {
  -webkit-font-smoothing: antialiased;
  background: rgb(33, 33, 33)
}

nav {
  position: relative;
  padding-bottom: 12px;
}
nav .line {
  height: 2px;
  position: absolute;
  bottom: 0;
  margin: 10px 0 0 0;
  background: #ff1847;
}
nav ul {
  padding: 0;
  margin: 0;
  list-style: none;
  display: flex;
}
nav ul li {
  margin: 0 40px 0 0;
  opacity: 0.4;
  transition: all 0.4s ease;
}
nav ul li:hover {
  opacity: 0.7;
}
nav ul li.active {
  opacity: 1;
}
nav ul li:last-child {
  margin-right: 0;
}
nav ul li a {
  text-decoration: none;
  color: #fff;
  text-transform: uppercase;
  display: block;
  font-weight: 600;
  letter-spacing: 0.2em;
  font-size: 14px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}</textarea>
    <textarea id="jscode-ta" style="display: none">var nav = $(&#34;nav&#34;);
var line = $(&#34;&lt;div /&gt;&#34;).addClass(&#34;line&#34;);

line.appendTo(nav);

var active = nav.find(&#34;.active&#34;);
var pos = 0;
var wid = 0;

setTimeout(() =&gt; {
  if (active.length) {
    pos = active.position().left;
    wid = active.width();
    console.log(&#34;wid&#34;, wid);
    line.css({
      left: pos,
      width: wid,
    });
  }
}, 0);
nav.find(&#34;ul li a&#34;).click(function (e) {
  e.preventDefault();
  if (!$(this).parent().hasClass(&#34;active&#34;) &amp;&amp; !nav.hasClass(&#34;animate&#34;)) {
    nav.addClass(&#34;animate&#34;);

    var _this = $(this);

    nav.find(&#34;ul li&#34;).removeClass(&#34;active&#34;);

    var position = _this.parent().position();
    var width = _this.parent().width();

    if (position.left &gt;= pos) {
      line.animate(
        {
          width: position.left - pos + width,
        },
        300,
        function () {
          line.animate(
            {
              width: width,
              left: position.left,
            },
            150,
            function () {
              nav.removeClass(&#34;animate&#34;);
            }
          );
          _this.parent().addClass(&#34;active&#34;);
        }
      );
    } else {
      line.animate(
        {
          left: position.left,
          width: pos - position.left + wid,
        },
        300,
        function () {
          line.animate(
            {
              width: width,
            },
            150,
            function () {
              nav.removeClass(&#34;animate&#34;);
            }
          );
          _this.parent().addClass(&#34;active&#34;);
        }
      );
    }

    pos = position.left;
    wid = width;
  }
});</textarea>
