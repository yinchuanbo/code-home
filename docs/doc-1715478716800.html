    <textarea id="csscode-ta" style="display: none">@import url(&#34;https://fonts.googleapis.com/css?family=Hind:300,400&amp;display=swap&#34;);

$bg: #fff;
$text: #7288a2;
$gray: #4d5974;
$lightgray: #e5e5e5;
$blue: #03b5d2;

* {
  box-sizing: border-box;
  &amp;::before,
  &amp;::after {
    box-sizing: border-box;
  }
}

body {
  margin: 0;
  padding: 0;
  font-family: &#34;Hind&#34;, sans-serif;
  background: $bg;
  color: $gray;
  display: flex;
  min-height: 100vh;
  overflow: hidden;
}

.container {
  margin: 0 auto;
  padding: 4rem;
  width: 48rem;
}

.accordion {
  .accordion-item {
    border-bottom: 1px solid $lightgray;
    button[aria-expanded=&#34;true&#34;] {
      border-bottom: 1px solid $blue;
    }
  }
  button {
    position: relative;
    display: block;
    text-align: left;
    width: 100%;
    padding: 1em 0;
    color: $text;
    font-size: 1.15rem;
    font-weight: 400;
    border: none;
    background: none;
    outline: none;
    &amp;:hover,
    &amp;:focus {
      cursor: pointer;
      color: $blue;
      &amp;::after {
        cursor: pointer;
        color: $blue;
        border: 1px solid $blue;
      }
    }
    .accordion-title {
      padding: 1em 1.5em 1em 0;
    }
    .icon {
      display: inline-block;
      position: absolute;
      top: 18px;
      right: 0;
      width: 22px;
      height: 22px;
      border: 1px solid;
      border-radius: 22px;
      &amp;::before {
        display: block;
        position: absolute;
        content: &#34;&#34;;
        top: 9px;
        left: 5px;
        width: 10px;
        height: 2px;
        background: currentColor;
      }
      &amp;::after {
        display: block;
        position: absolute;
        content: &#34;&#34;;
        top: 5px;
        left: 9px;
        width: 2px;
        height: 10px;
        background: currentColor;
      }
    }
  }
  button[aria-expanded=&#34;true&#34;] {
    color: $blue;
    .icon {
      &amp;::after {
        width: 0;
      }
    }
    + .accordion-content {
      opacity: 1;
      max-height: 9em;
      transition: all 200ms linear;
      will-change: opacity, max-height;
    }
  }
  .accordion-content {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 200ms linear, max-height 200ms linear;
    will-change: opacity, max-height;
    p {
      font-size: 1rem;
      font-weight: 300;
      margin: 2em 0;
    }
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">const items = document.querySelectorAll(&#34;.accordion button&#34;);

function toggleAccordion() {
  const itemToggle = this.getAttribute(&#34;aria-expanded&#34;);

  for (i = 0; i &lt; items.length; i++) {
    items[i].setAttribute(&#34;aria-expanded&#34;, &#34;false&#34;);
  }

  if (itemToggle == &#34;false&#34;) {
    this.setAttribute(&#34;aria-expanded&#34;, &#34;true&#34;);
  }
}

items.forEach((item) =&gt; item.addEventListener(&#34;click&#34;, toggleAccordion));</textarea>
