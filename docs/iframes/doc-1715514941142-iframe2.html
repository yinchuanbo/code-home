* {
  box-sizing: border-box; }

html {
  font-size: 6.25vmax; }
  @media (max-width: 992px) {
    html {
      font-size: 60px; } }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #222;
  background-image: linear-gradient(45deg, #d8ffc5, #fbff97);
  font-size: 0.8rem;
  font-family: "Cherry Bomb One", cursive;
  text-align: center; }

svg#noise {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1; }

.title {
  max-width: 6rem;
  line-height: 1.3;
  cursor: default; }
  .title .highlight {
    display: inline-block;
    position: relative; }
    .title .highlight:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: perspective(300px) skewX(10deg) rotateX(10deg) rotateY(20deg) scale(1.15);
      background-image: linear-gradient(78deg, #f7d336 30%, #8ae99c);
      z-index: -1;
      transition: all 0.3s;
      border-radius: 0.2rem; }
    .title .highlight:hover:before {
      transform: perspective(300px) skewX(-5deg) rotateX(-10deg) rotateY(-5deg) scale(1.2); }
  .title .text {
    display: inline-block;
    transform: translateZ(100px); }
</style>

  <rect width="100%" height="100%" filter="url(#n)" opacity="0.8" />
</svg>
