<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IFRAME</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;
          border-radius: 0;
          background: transparent;
        }
      </style>
      <style id="live-preview-style">@property --angle {
  syntax: "<angle>";
  inherits: false;
  initial-value: -45deg; }

@property --color {
  syntax: "<color>";
  inherits: false;
  initial-value: white; }

body {
  display: flex;
  transform-style: preserve-3d;
  perspective: 500px;
  cursor: pointer;
  background: url(https://picsum.photos/id/242/1920/1080);
  background-size: cover; }

div {
  margin: auto;
  width: 600px;
  height: 300px;
  transform-style: preserve-3d;
  backdrop-filter: blur(15px);
  background: linear-gradient(var(--angle), rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
  mask: linear-gradient(var(--angle), var(--color), #fff, #fff);
  box-shadow: 0 20px 40px 1px rgba(0, 0, 0, 0.12), inset 0 -10px 20px -5px rgba(0, 0, 0, 0.3), 0 150px 100px -80px rgba(0, 0, 0, 0.4), inset 0 1px 4px rgba(255, 255, 255, 0.6), inset 0 -1px 1px 1px rgba(0, 0, 0, 0.2);
  transition: all 0.3s, --angle 0.3s; }
</style>
    </head>
    <body>
      <div id="element"></div>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview">const multiple = 25;
const mouseOverContainer = document.getElementsByTagName("body")[0];
const element = document.getElementById("element");

function transformElement(x, y) {
  const box = element.getBoundingClientRect();
  const calcX = -(y - box.y - box.height / 2) / multiple;
  const calcY = (x - box.x - box.width / 2) / multiple;
  let angle = Math.floor(
    getMouseAngle(y - box.y - box.height / 2, x - box.x - box.width / 2)
  );

  element.style.transform =
    "rotateX(" + calcX + "deg) " + "rotateY(" + calcY + "deg)";
  element.style.setProperty("--angle", `${-angle}deg`);
  element.style.setProperty("--color", "rgba(255,255,255,.8)");
}

function getMouseAngle(x, y) {
  const radians = Math.atan2(y, x);
  let angle = radians * (180 / Math.PI);

  if (angle < 0) {
    angle += 360;
  }

  return angle;
}

mouseOverContainer.addEventListener("mousemove", (e) => {
  window.requestAnimationFrame(function () {
    transformElement(e.clientX, e.clientY);
  });
});

mouseOverContainer.addEventListener("mouseleave", (e) => {
  window.requestAnimationFrame(function () {
    element.style.transform = "rotateX(0) rotateY(0)";
    element.style.setProperty("--angle", `NAN`);
    element.style.setProperty("--color", "rgba(255,255,255,1)");
  });
});
</script>
    </body>
  </html>
