<div class="ui container">
  <br>
  <h1>Semantic UI Range</h1>

  <h3>
    <a href="https://github.com/tyleryasaka/semantic-ui-range">https://github.com/tyleryasaka/semantic-ui-range</a>
  </h3>

  <div class="ui segment">
    <div class="ui range" id="range-1"></div>
  </div>

  <h2>Place value in an input</h2>
  <div class="ui segment">
    <div class="ui range" id="range-2"></div>
    <br>
    <div class="ui input">
      <input type="text" id="input-2">
    </div>
  </div>

  <h2>Or use a custom callback</h2>
  <div class="ui segment">
    <div class="ui range" id="range-3"></div>
    <br>
    <p>
      Value: <span id="display-3"></span>
    </p>
  </div>

  <h2>Set custom step</h2>
  <p>(Here the step is 2)
  <div class="ui segment">
    <div class="ui range" id="range-4"></div>
    <br>
    <div class="ui input">
      <input type="text" id="input-4">
    </div>
  </div>

  <h2>Disabled range</h2>
  <div class="ui segment">
    <div class="ui disabled range" id="range-5"></div>
  </div>

  <h2>Color</h2>
  <div class="ui segment">
    <p>
      <div class="ui red range" id="range-red"></div>
    </p>
    <p>
      <div class="ui orange range" id="range-orange"></div>
    </p>
    <p>
      <div class="ui yellow range" id="range-yellow"></div>
    </p>
    <p>

    </p>

    <p>

    <p>

    </p>
    <p>
      <div class="ui brown range" id="range-brown"></div>
    </p>
    <p>
      <div class="ui grey range" id="range-grey"></div>
    </p>
    <p>
      <div class="ui black range" id="range-black"></div>
    </p>
  </div>

  <h2>Inverted Color</h2>

  <div class="ui inverted segment">

    <p>
      <div class="ui inverted red range" id="range-red-inverted"></div>
    </p>

    </p>

    </p>

    </p>
    <p>

    </p>
    <p>
      <div class="ui inverted blue range" id="range-blue-inverted"></div>
    </p>
    <p>
      <div class="ui inverted violet range" id="range-violet-inverted"></div>
    </p>
    <p>

    <p>

    <p>

      <script id="script__preview">$(document).ready(function () {
