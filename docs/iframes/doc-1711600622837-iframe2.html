<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IFRAME</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;
          border-radius: 0;
          background: transparent;
        }
        #carousel-wrapper, .waving, .folder, .glass-container, .g-flex, .theme-app, .faqs__translator {
          transform: scale(null)
        }
      </style>
      <style id="live-preview-style">body {
  background: #212121;
  display: flex;
  justify-content: center;
  align-items: center; }

.card {
  width: 200px;
  height: 200px;
  perspective: 1000px;
  /* It is used to create a 3D effect */ }

.flip-card {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d; }

.card:hover .flip-card {
  transform: rotateY(180deg); }

.flip-front,
.flip-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 10px; }

.flip-front {
  background: linear-gradient(to right, #a6a6a6, #fff);
  display: flex;
  align-items: center;
  justify-content: center; }

.flip-back {
  background: linear-gradient(to right, #b00, #032146);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform: rotateY(180deg);
  color: #fff;
  font: 1rem sans-serif; }

.flip-back p {
  padding: 1rem; }

.flip-back a {
  padding: 8px 16px;
  background-color: #fbbf24;
  color: #000;
  border: none;
  cursor: pointer;
  text-decoration: none; }
</style>
    </head>
    <body>
      <div class="card">
  <div class="flip-card">
    <div class="flip-front">
      <!-- front side of the card -->
      <h1>Elpeeda</h1>
    </div>
    <div class="flip-back">
      <!-- back side of the card -->
      <p>Let's create something awesome with HTML, CSS, and React ...</p>
      <a href="https://www.youtube.com/@elpeedanet/featured" target="_blank"
        >Follow</a
      >
    </div>
  </div>
</div>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview"></script>
    </body>
  </html>
