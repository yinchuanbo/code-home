<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IFRAME</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;
          border-radius: 0;
          background: transparent;
        }
      </style>
      <style id="live-preview-style">body {
  overflow-x: hidden;
  background: #fed5c8; }

.list {
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); }

.list li {
  list-style-type: none;
  width: 200px;
  height: 200px;
  opacity: 0.25;
  position: absolute;
  left: 50%;
  margin-left: -100px;
  border-radius: 2px;
  background: #9c89b8;
  transition: transform 1s, opacity 1s; }

.list .act {
  opacity: 1; }

.list .prev,
.list .next {
  cursor: pointer; }

.list .prev {
  transform: translateX(-220px) scale(0.85); }

.list .next {
  transform: translateX(220px) scale(0.85); }

.list .hide {
  transform: translateX(-420px) scale(0.85); }

.list .new-next {
  transform: translateX(420px) scale(0.85); }

.list .hide,
.list .new-next {
  opacity: 0;
  transition: opacity 0.5s, transform 0.5s; }

.swipe {
  width: 270px;
  height: 200px;
  position: absolute;
  background-color: green;
  border-radius: 2px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0; }
</style>
    </head>
    <body>
      <ul class="list">
  <li class="hide"></li>
  <li class="prev"></li>
  <li class="act"></li>
  <li class="next"></li>
  <li class="next new-next"></li>
</ul>

<div class="swipe"></div>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview">const $ = (selector) => {
  return document.querySelector(selector);
};

function next() {
  if ($(".hide")) {
    $(".hide").remove();
  }

  /* Step */

  if ($(".prev")) {
    $(".prev").classList.add("hide");
    $(".prev").classList.remove("prev");
  }

  $(".act").classList.add("prev");
  $(".act").classList.remove("act");

  $(".next").classList.add("act");
  $(".next").classList.remove("next");

  /* New Next */

  $(".new-next").classList.remove("new-next");

  const addedEl = document.createElement("li");

  $(".list").appendChild(addedEl);
  addedEl.classList.add("next", "new-next");
}

function prev() {
  $(".new-next").remove();

  /* Step */

  $(".next").classList.add("new-next");

  $(".act").classList.add("next");
  $(".act").classList.remove("act");

  $(".prev").classList.add("act");
  $(".prev").classList.remove("prev");

  /* New Prev */

  $(".hide").classList.add("prev");
  $(".hide").classList.remove("hide");

  const addedEl = document.createElement("li");

  $(".list").insertBefore(addedEl, $(".list").firstChild);
  addedEl.classList.add("hide");
}

slide = (element) => {
  /* Next slide */

  if (element.classList.contains("next")) {
    next();

    /* Previous slide */
  } else if (element.classList.contains("prev")) {
    prev();
  }
};

const slider = $(".list"),
  swipe = new Hammer($(".swipe"));

slider.onclick = (event) => {
  slide(event.target);
};

swipe.on("swipeleft", (ev) => {
  next();
});

swipe.on("swiperight", (ev) => {
  prev();
});
</script>
    </body>
  </html>
