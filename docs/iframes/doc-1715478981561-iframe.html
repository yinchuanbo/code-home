<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IFRAME</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;
          border-radius: 0;
          background: transparent;
        }
      </style>
      <style id="live-preview-style">@import url(https://fonts.googleapis.com/css?family=Raleway);
body {
  color: #fff;
  font-family: "Raleway", sans-serif;
  overflow-x: hidden; }

.faq-header {
  font-size: 42px;
  border-bottom: 1px dotted #ccc;
  padding: 24px; }

.faq-content {
  margin: 0 auto; }

.faq-question {
  padding: 20px 0;
  border-bottom: 1px dotted #ccc; }

.panel-title {
  font-size: 24px;
  width: 100%;
  position: relative;
  margin: 0;
  padding: 10px 10px 0 48px;
  display: block;
  cursor: pointer; }

.panel-content {
  font-size: 20px;
  padding: 0px 14px;
  margin: 0 40px;
  height: 0;
  overflow: hidden;
  z-index: -1;
  position: relative;
  opacity: 0;
  -webkit-transition: 0.4s ease;
  -moz-transition: 0.4s ease;
  -o-transition: 0.4s ease;
  transition: 0.4s ease; }

.panel:checked ~ .panel-content {
  height: auto;
  opacity: 1;
  padding: 14px; }

.plus {
  position: absolute;
  margin-left: 20px;
  margin-top: 4px;
  z-index: 5;
  font-size: 42px;
  line-height: 100%;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
  -webkit-transition: 0.2s ease;
  -moz-transition: 0.2s ease;
  -o-transition: 0.2s ease;
  transition: 0.2s ease; }

.panel:checked ~ .plus {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg); }

.panel {
  display: none; }
</style>
    </head>
    <body>
      <div class="faq-content">
  <div class="faq-question">
    <input id="q1" type="checkbox" class="panel" />
    <div class="plus">+</div>
    <label for="q1" class="panel-title">What is the meaning of life?</label>
    <div class="panel-content">42</div>
  </div>

  <div class="faq-question">
    <input id="q2" type="checkbox" class="panel" />
    <div class="plus">+</div>
    <label for="q2" class="panel-title"
      >How much wood would a woodchuck chuck?</label
    >
    <div class="panel-content">
      A woodchuck would chuck all the wood he could chuck, if a woodchuck could
      chuck wood!
    </div>
  </div>

  <div class="faq-question">
    <input id="q3" type="checkbox" class="panel" />
    <div class="plus">+</div>
    <label for="q3" class="panel-title"
      >What happens if Pinocchio says, "my nose will grow now"?</label
    >
    <div class="panel-content">
      Certain questions are better left &nbsp;
      <a
        href="https://en.wikipedia.org/wiki/The_Unanswered_Question"
        target="_blank"
        >unanswered</a
      >
    </div>
  </div>
</div>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview"></script>
    </body>
  </html>
