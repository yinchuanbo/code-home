      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;
          border-radius: 0;
          background: transparent;
        }
        #carousel-wrapper, .waving, .folder, .glass-container, .g-flex, .theme-app, .faqs__translator {

        }

      <style id="live-preview-style">.gallery-container {
  position: relative;
  width: 730px;
  display: flex;
  justify-content: space-between;
  overflow: hidden; }

.gallery-main {
  width: 600px;
  height: 300px;
  box-shadow: 0 50px 75px 50px rgba(30, 30, 30, 0.18);
  border: 1px solid #e9e9e9; }
  .gallery-main .swiper-button-prev, .gallery-main .swiper-button-next {
    position: absolute;
    bottom: 0;
    right: 0;
    top: auto;
    left: auto;
    height: 75px;
    width: 40px;
    color: #e9e9e9;
    background: #1e1e1e; }
    .gallery-main .swiper-button-prev::after, .gallery-main .swiper-button-next::after {
      font-size: 12px; }
  .gallery-main .swiper-button-prev {
    right: 40px;
    border-right: 1px solid #e9e9e9; }

.gallery-title {
  position: absolute;
  top: 15px;
  right: 15px;
  font-family: "Epilogue", sans-serif;
  font-size: 50px;
  font-weight: 700;
  text-align: right;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  color: #ffffff; }
  .swiper-slide-active .gallery-title {
    animation: slide-in 0.3s ease-in both; }

.gallery-thumbs {
  order: -1;
  width: 100px;
  height: 300px;
  margin-right: 15px;
  padding-left: 15px; }
  .gallery-thumbs .swiper-slide img {
    transition: 0.3s; }
  .gallery-thumbs .swiper-slide-active {
    opacity: 0.9; }
  .gallery-thumbs .swiper-slide-thumb-active {
    opacity: 1; }
    .gallery-thumbs .swiper-slide-thumb-active img {
      margin-left: -15px; }

/**
 * Optionnal
 */
html,
body {
  width: 100%;
  height: 100%; }

body {
  display: flex;
  justify-content: center;
  align-items: center; }

@keyframes slide-in {
  from {
    opacity: 0;
    right: -50%; } }
</style>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview">var galleryThumbs = new Swiper(".gallery-thumbs", {
  centeredSlides: true,
  centeredSlidesBounds: true,
  slidesPerView: 3,
  watchOverflow: true,
  watchSlidesVisibility: true,
  watchSlidesProgress: true,
  direction: "vertical",
});

var galleryMain = new Swiper(".gallery-main", {
  watchOverflow: true,
  watchSlidesVisibility: true,
  watchSlidesProgress: true,
  preventInteractionOnTransition: true,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  effect: "fade",
  fadeEffect: {
    crossFade: true,
  },
  thumbs: {
    swiper: galleryThumbs,
  },
});

galleryMain.on("slideChangeTransitionStart", function () {
  galleryThumbs.slideTo(galleryMain.activeIndex);
});

galleryThumbs.on("transitionStart", function () {
  galleryMain.slideTo(galleryThumbs.activeIndex);
});
</script>
