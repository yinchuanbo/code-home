        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

      <style>
        * {
          padding: 0;
          margin: 0;
          font-family: Montserrat;
        }
        html,
        body {
          height: 100%;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background: rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar-track {
          box-shadow: none;

          background: transparent;

        #carousel-wrapper, .waving, .folder, .glass-container, .g-flex, .theme-app, .faqs__translator {

        }

      <style id="live-preview-style">@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
* {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif; }

body {
  min-height: 100vh;
  background: linear-gradient(#7d6cfc, #c635ea); }

.action {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 50px;
  height: 50px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1); }

.action span {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #a13dea;
  font-size: 2em;
  transition: 0.3s ease-in-out; }

.action.active span {
  transform: rotate(135deg); }

.action ul {
  position: absolute;
  bottom: 55px;
  background: #fff;
  min-width: 250px;
  padding: 20px;
  border-radius: 20px;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s; }

.action.active ul {
  bottom: 65px;
  opacity: 1;
  visibility: visible;
  transition: 0.3s; }

.action ul li {
  list-style: none;
  text-decoration: none;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 7px 0; }

.action ul li:hover {
  font-weight: 600; }

.action ul li:not(:last-child) {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1); }

.action ul li img {
  margin-right: 15px;
  opacity: 0.2;
  transform: scale(0.7); }

.action ul li:hover img {
  opacity: 0.8;
  transform: scale(1); }
</style>
    </head>
    <body>
      <div class="action" onclick="actionToggle();">
  <span>+</span>
  <ul>
    <li>Share on Facebook</li>
    <li>Share on VK</li>
    <li>Share on GitHub</li>
    <li>Share on Instagram</li>
    <li>Share on Codepen</li>
    <li>Share on Linkedin</li>
  </ul>
</div>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
      <script id="script__preview">function actionToggle() {
  const action = document.querySelector(".action");
  action.classList.toggle("active");
}
</script>
    </body>
  </html>
