<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDITOR</title>
    <link rel=icon href="assets/images/code.svg" sizes=32x32>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="assets/css/editor.main.css"
    />
    <link rel="stylesheet" href="assets/css/editor.css" />
  </head>
  <body>
    <textarea id="htmlcode-ta" style="display: none">
&lt;div class=&#34;progress&#34;&gt;
  &lt;div class=&#34;wrapper-circle left&#34;&gt;
    &lt;div class=&#34;circle&#34;&gt;&lt;/div&gt;
  &lt;/div&gt;
  &lt;div class=&#34;wrapper-circle right&#34;&gt;
    &lt;div class=&#34;circle&#34;&gt;&lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</textarea
    >
    <textarea id="csscode-ta" style="display: none">@keyframes left_cirlce_spin {
  0%,
  50% {
    transform: rotate(-45deg);
  }
  100% {
    transform: rotate(135deg);
  }
}
@keyframes right_cirlce_spin {
  0% {
    transform: rotate(45deg);
  }
  50%,
  100% {
    transform: rotate(225deg);
  }
}
.progress {
  overflow: hidden;
  width: 100px;
  height: 100px;
}
.progress .wrapper-circle {
  overflow: hidden;
  width: 50%;
  height: 100%;
}
.left {
  float: left;
}
.right {
  float: right;
}
.progress {
  margin: 20px;
}
.progress .circle {
  border-radius: 50%;
  width: 90px;
  height: 90px;
}
.progress .left .circle {
  float: left;
  border: 5px solid red;
  border-top-color: transparent;
  border-left-color: transparent;
  animation: left_cirlce_spin 4s linear infinite;
}

.progress .right .circle {
  float: right;
  border: 5px solid red;
  border-top-color: transparent;
  border-right-color: transparent;
  animation: right_cirlce_spin 4s linear infinite;
}</textarea>
    <textarea id="jscode-ta" style="display: none"></textarea>
    <div class="editor-home">
      <!-- <div class="editor-home_iframe"></div> -->
      <div class="editor-home_code">
        <div class="editor-home_tabs">
          <div class="home_tabs__item active">PREVIEW</div>
          <div class="home_tabs__item">HTML</div>
          <div class="home_tabs__item">CSS</div>
          <div class="home_tabs__item">JS</div>
        </div>
        <div class="editor-home_contents">
          <div class="home_content__item active" id="preview">
            <iframe
              id="live-preview"
              src="iframes/doc-05-iframe.html"
              width="100%"
              height="100%"
              allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
              allowfullscreen="true"
              allowpaymentrequest="true"
              allowtransparency="true"
              sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
              class="result-iframe iframe-visual-update"
              name="codeShow"
              loading="lazy"
            ></iframe>
          </div>
          <div class="home_content__item" id="htmlcode"></div>
          <div class="home_content__item" id="csscode"></div>
          <div class="home_content__item" id="jscode"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/sass.sync.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@^0.21.2/min/vs/loader.js"></script>
    <script src="assets/js/editor.js"></script>
  </body>
</html>
