    <textarea id="csscode-ta" style="display: none">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  height: 100svh;
  display: grid;
  place-items: center;
}

.gallery {
  position: relative;
  width: 760px;
  height: 305px;

  &amp;:hover :not(div[data-pos=&#34;0&#34;], img) {
    cursor: pointer;
  }

  &amp; .item {
    position: absolute;
    width: 175px;
    height: 150px;
    overflow: hidden;
    transition: transform 0.9s, width 0.9s, height 0.9s;

    &amp; img {
      width: 100%;
      height: 100%;
    }
  }

  &amp; div[data-pos=&#34;0&#34;] {
    width: 400px;
    height: inherit;
    z-index: 10;
  }
}

div[data-pos=&#34;0&#34;] {
  transform: translate(0, 0);
}
div[data-pos=&#34;1&#34;] {
  transform: translate(405px, 0);
}
div[data-pos=&#34;2&#34;] {
  transform: translate(585px, 0);
}
div[data-pos=&#34;3&#34;] {
  transform: translate(405px, 155px);
}
div[data-pos=&#34;4&#34;] {
  transform: translate(585px, 155px);
}

@media (width &lt; 800px) {
  .gallery {
    width: 405px;
    height: 660px;

    &amp; .item {
      width: 200px;
      height: 150px;
    }

    &amp; div[data-pos=&#34;0&#34;] {
      width: inherit;
      height: 350px;
      z-index: 10;
    }
  }

  div[data-pos=&#34;0&#34;] {
    transform: translate(0, 0);
  }
  div[data-pos=&#34;1&#34;] {
    transform: translate(0, 355px);
  }
  div[data-pos=&#34;2&#34;] {
    transform: translate(0, 510px);
  }
  div[data-pos=&#34;3&#34;] {
    transform: translate(205px, 355px);
  }
  div[data-pos=&#34;4&#34;] {
    transform: translate(205px, 510px);
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">function init(e) {
  if (!e.target.closest(&#34;.item&#34;)) return;
  let hero = document.querySelector(&#39;div[data-pos=&#34;0&#34;]&#39;);
  let target = e.target.parentElement;
  [target.dataset.pos, hero.dataset.pos] = [
    hero.dataset.pos,
    target.dataset.pos,
  ];
}

window.addEventListener(&#34;click&#34;, init, false);</textarea>
