    <textarea id="csscode-ta" style="display: none">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
}

.music {
  width: 300px;
  height: 200px;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: space-between;
}

.music .bar {
  width: 12px;
  border-radius: 10px;
  background: #fff;
  animation: loader 1.5s ease-in-out infinite;
}

@keyframes loader {
  0%,
  100% {
    height: 2px;
  }

  50% {
    height: 80px;
  }
}

.music .bar:nth-child(1) {
  background: #0300a0;
  animation-delay: 1s;
}

.music .bar:nth-child(2) {
  background: #4e00df;
  animation-delay: 0.8s;
}

.music .bar:nth-child(3) {
  background: #1827ff;
  animation-delay: 0.6s;
}

.music .bar:nth-child(4) {
  background: #495bff;
  animation-delay: 0.4s;
}

.music .bar:nth-child(5) {
  background: #00ffdd;
  animation-delay: 0.2s;
}

.music .bar:nth-child(6) {
  background: #00ffdd;
  animation-delay: 0.2s;
}

.music .bar:nth-child(7) {
  background: #495bff;
  animation-delay: 0.4s;
}

.music .bar:nth-child(8) {
  background: #1827ff;
  animation-delay: 0.6s;
}

.music .bar:nth-child(9) {
  background: #1827ff;
  animation-delay: 0.8s;
}

.music .bar:nth-child(10) {
  background: #0300a0;
  animation-delay: 1s;
}</textarea>
