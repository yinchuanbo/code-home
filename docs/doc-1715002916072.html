    <textarea id="csscode-ta" style="display: none">.slider {
  --handle: #362a89;
  --line: #d1d6ee;
  --line-active: #362a89;
  --value-color: #362a89;
  touch-action: none;
  user-select: none;
  width: 320px;
  height: 2px;
  border-radius: 1px;
  position: relative;
  svg {
    display: block;
    height: 83px;
    path {
      fill: none;
      stroke: var(--stroke, var(--line));
      stroke-width: 2;
    }
  }
  .active,
  &amp; &gt; svg {
    position: absolute;
    left: 0;
    top: -41px;
    height: 83px;
  }
  &amp; &gt; svg {
    width: 100%;
  }
  .active {
    position: absolute;
    overflow: hidden;
    width: calc(var(--active-width) * 1px);
    svg {
      --stroke: var(--line-active);
      width: var(--slider-width);
    }
  }
  .noUi-handle {
    --y: 0;
    cursor: grab;
    .point {
      position: relative;
      transform: translateY(calc(var(--y) * 1px));
      &amp;:before {
        content: &#34;&#34;;
        display: block;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--handle);
        transform: scale(var(--handle-scale, 0.75)) translateZ(0);
        transition: transform 0.25s ease;
      }
      .value {
        position: absolute;
        left: 50%;
        bottom: 100%;
        font-size: 12px;
        font-weight: 500;
        color: var(--value-color);
        pointer-events: none;
        opacity: var(--value-o, 0);
        transform: translate(-50%, var(--value-y, 0)) scale(
            var(--value-scale, 0.5)
          )
          translateZ(0);
        transition: transform 0.25s ease, opacity 0.25s linear;
      }
    }
    &amp;.noUi-active {
      --handle-scale: 1;
      --value-o: 1;
      --value-y: -8px;
      --value-scale: 1;
    }
  }
  // Structure
  * {
    touch-action: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  &amp;.noUi-state-tap .noUi-connect,
  &amp;.noUi-state-tap .noUi-origin {
    transition: transform 0.25s;
  }
  .noUi-target {
    position: relative;
  }
  .noUi-base,
  .noUi-connects {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .noUi-origin,
  .noUi-connect {
    position: absolute;
    will-change: transform;
    transform-origin: 0 0;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .noUi-connects {
    overflow: hidden;
    z-index: 0;
    border-radius: 1px;
    .noUi-connect {
      width: 100%;
      height: 100%;
    }
  }
  .noUi-handle {
    backface-visibility: hidden;
    position: absolute;
    outline: none;
    cursor: pointer;
    width: 32px;
    height: 32px;
    left: 16px;
    top: -15px;
  }
  .noUi-origin {
    left: auto;
    right: 0;
    height: 0;
    width: 10%;
  }
}

html {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

* {
  box-sizing: inherit;
  &amp;:before,
  &amp;:after {
    box-sizing: inherit;
  }
}

// Center &amp; dribbble
body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  font-family: &#34;Inter&#34;, Arial;
  .dribbble {
    position: fixed;
    display: block;
    right: 20px;
    bottom: 20px;
    img {
      display: block;
      height: 28px;
    }
  }
  .twitter {
    position: fixed;
    display: block;
    right: 64px;
    bottom: 14px;
    svg {
      width: 32px;
      height: 32px;
      fill: #1da1f2;
    }
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">document.querySelectorAll(&#34;.slider&#34;).forEach((elem) =&gt; {
  let handle,
    width = elem.offsetWidth,
    slider = noUiSlider.create(elem, {
      start: 60,
      connect: &#34;lower&#34;,
      range: {
        min: 0,
        max: 100,
      },
    });

  let point = document.createElement(&#34;div&#34;);
  point.classList.add(&#34;point&#34;);

  let svg = document.createElementNS(&#34;http://www.w3.org/2000/svg&#34;, &#34;svg&#34;);
  svg.setAttribute(&#34;viewBox&#34;, &#34;0 0 &#34; + width + &#34; 83&#34;);
  elem.appendChild(svg);

  let active = document.createElement(&#34;div&#34;);
  active.classList.add(&#34;active&#34;);
  active.appendChild(svg.cloneNode(true));

  elem.appendChild(active);

  let value = document.createElement(&#34;div&#34;);
  value.classList.add(&#34;value&#34;);

  point.appendChild(value);

  elem.querySelector(&#34;.noUi-handle&#34;).appendChild(point);

  let svgPath = new Proxy(
    {
      x: null,
      y: null,
      b: null,
      a: null,
    },
    {
      set(target, key, value) {
        target[key] = value;
        if (
          target.x !== null &amp;&amp;
          target.y !== null &amp;&amp;
          target.b !== null &amp;&amp;
          target.a !== null
        ) {
          elem.querySelectorAll(&#34;svg&#34;).forEach((svg) =&gt; {
            svg.innerHTML = getPath(
              [target.x, target.y],
              target.b,
              target.a,
              width
            );
          });
        }
        return true;
      },
      get(target, key) {
        return target[key];
      },
    }
  );

  setCSSVars(elem);

  slider.on(&#34;start&#34;, (e) =&gt; {
    handle = elem.querySelector(&#34;.noUi-handle&#34;);
    elem.querySelector(&#34;.noUi-handle&#34;).querySelector(&#34;.value&#34;).textContent =
      Math.round(e);
  });

  slider.on(&#34;update&#34;, (e) =&gt; {
    setCSSVars(elem);
    elem.querySelector(&#34;.noUi-handle&#34;).querySelector(&#34;.value&#34;).textContent =
      Math.round(e);
  });

  slider.on(&#34;slide&#34;, (e) =&gt; {
    setCSSVars(elem);
    elem.querySelector(&#34;.noUi-handle&#34;).querySelector(&#34;.value&#34;).textContent =
      Math.round(e);
  });

  slider.on(&#34;end&#34;, (e) =&gt; {
    gsap.to(handle, {
      &#34;--y&#34;: 0,
      duration: 0.6,
      ease: &#34;elastic.out(1.08, .44)&#34;,
    });
    gsap.to(svgPath, {
      y: 42,
      duration: 0.6,
      ease: &#34;elastic.out(1.08, .44)&#34;,
    });
    handle = null;
  });

  svgPath.x = width / 2;
  svgPath.y = 42;
  svgPath.b = 0;
  svgPath.a = width;

  let onMove = (e) =&gt; {
    if (handle) {
      let laziness = 4,
        max = 24,
        edge = 52,
        currentLeft =
          handle.getBoundingClientRect().left -
          elem.getBoundingClientRect().left,
        handleWidth = handle.offsetWidth,
        handleHalf = handleWidth / 2,
        y =
          e.clientY -
          handle.getBoundingClientRect().top -
          handle.offsetHeight / 2,
        moveY =
          y - laziness &gt;= 0
            ? y - laziness
            : y + laziness &lt;= 0
            ? y + laziness
            : 0,
        modify = 1;

      moveY = moveY &gt; max ? max : moveY &lt; -max ? -max : moveY;
      modify =
        (currentLeft + handleHalf &lt;= edge
          ? (currentLeft + handleHalf) / edge
          : 1) *
        (width - currentLeft - handleWidth &lt;= edge
          ? (width - currentLeft - handleWidth) / edge
          : 1);
      modify = modify &gt; 1 ? 1 : modify &lt; 0 ? 0 : modify;

      svgPath.b = (currentLeft / 2) * modify;
      svgPath.a = width;
      svgPath.x = currentLeft + handleHalf;
      svgPath.y = moveY * modify + 42;

      handle.style.setProperty(&#34;--y&#34;, moveY * modify);
    }
  };

  document.addEventListener(&#34;pointermove&#34;, onMove);
});

function getPoint(point, i, a, smoothing) {
  let cp = (current, previous, next, reverse) =&gt; {
      let p = previous || current,
        n = next || current,
        o = {
          length: Math.sqrt(
            Math.pow(n[0] - p[0], 2) + Math.pow(n[1] - p[1], 2)
          ),
          angle: Math.atan2(n[1] - p[1], n[0] - p[0]),
        },
        angle = o.angle + (reverse ? Math.PI : 0),
        length = o.length * smoothing;
      return [
        current[0] + Math.cos(angle) * length,
        current[1] + Math.sin(angle) * length,
      ];
    },
    cps = cp(a[i - 1], a[i - 2], point, false),
    cpe = cp(point, a[i - 1], a[i + 1], true);
  return `C ${cps[0]},${cps[1]} ${cpe[0]},${cpe[1]} ${point[0]},${point[1]}`;
}

function getPath(update, before, after, width) {
  let smoothing = 0.16,
    points = [
      [0, 42],
      [before &lt;= 0 ? 0 : before, 42],
      update,
      [after &gt;= width ? width : after, 42],
      [width, 42],
    ],
    d = points.reduce(
      (acc, point, i, a) =&gt;
        i === 0
          ? `M ${point[0]},${point[1]}`
          : `${acc} ${getPoint(point, i, a, smoothing)}`,
      &#34;&#34;
    );
  return `&lt;path d=&#34;${d}&#34; /&gt;`;
}

function setCSSVars(slider) {
  let handle = slider.querySelector(&#34;.noUi-handle&#34;);
  slider.style.setProperty(&#34;--slider-width&#34;, slider.offsetWidth + &#34;px&#34;);
  slider.style.setProperty(
    &#34;--active-width&#34;,
    handle.getBoundingClientRect().left -
      slider.getBoundingClientRect().left +
      handle.offsetWidth / 2
  );
}</textarea>
