    <textarea id="csscode-ta" style="display: none">.nav {
  position: relative;
  padding: 1em;
}

.nav__pointer {
  z-index: 1;
  position: absolute;
  top: 0.8em;
  left: 1em;
  background-color: #bada55;
  height: 1.8em;
  transition: transform 0.25s ease-in-out;
  border-radius: 0.3em;
  will-change: transform;
  backface-visibility: hidden;
}

.nav__list {
  position: relative;
  z-index: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

/* Decoration styles */

body,
html {
  height: 100vh;
  min-height: 320px;
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  font-family: Arial, sans-serif;
  padding: 1em;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

nav {
  text-align: center;
  width: 420px;
  margin: 0 auto;
  background: #fff;
  display: block;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

a {
  text-decoration: none;
  font-weight: 600;
  user-select: none;
}

a,
a:visited {
  color: #1d1d1d;
}</textarea>
    <textarea id="jscode-ta" style="display: none">var CONTAINER_PADDING_HALF = &#34;0.5em&#34;;

var nav = document.getElementById(&#34;js-nav&#34;);
var pointer = document.getElementById(&#34;js-pointer&#34;);
var links = nav.getElementsByTagName(&#34;a&#34;);

pointer.style.width =
  &#34;calc(100% /&#34; + links.length + &#34; - &#34; + CONTAINER_PADDING_HALF + &#34;)&#34;;

for (var i = 0; i &lt; links.length; i++) {
  var current = links[i];
  current.dataset.order = i * 100 + &#34;%&#34;;
  current.addEventListener(&#34;click&#34;, movePointer);
}

function movePointer(e) {
  var order = e.currentTarget.dataset.order;
  pointer.style.transform = &#34;translate3d(&#34; + order + &#34;,0,0)&#34;;
}</textarea>
