    <textarea id="csscode-ta" style="display: none">$c0: #e6450f; /* background */
$c1: #fff; /* text */

$track-h: 1rem;
$thumb-d: 1.5rem;
$label-h: 3rem;

@mixin track() {
  border: none;
  padding: 0;
  width: 100%;
  height: $track-h;
  background: none;
  color: transparent;
}

@mixin thumb($m: 0) {
  box-sizing: border-box;
  margin-top: $m;
  border: none;
  width: $thumb-d;
  height: $thumb-d;
  border-radius: 50%;
  box-shadow: 0 1px 0.125em rgba(#ae725a, 0.5), 0 1px 0.25em rgba(#ae725a, 0.5);
  background: #eae9ea;
  transition: none;
  pointer-events: auto;
  cursor: pointer;
}

%mid {
  grid-column: 2;
  grid-row: 2;
  place-self: center;
  width: var(--track-w);
  pointer-events: none;
}

* {
  --hl: 0;
  --nothl: calc(1 - var(--hl));
  margin: 0;
  padding: 0;
  background: none;
  font: inherit;
}

html {
  --i: var(--wide, 1);
  --j: var(--narr, 0);
  --notj: calc(1 - var(--j));
  display: grid;
  place-content: center;
  overflow-x: hidden;
  height: 100vh;
  background: $c0;
  color: $c1;
  font: 300 1em/ 1.5 quicksand, trebuchet ms, sans-serif;

  @media (min-width: 750px) {
    font-size: 1.25em;
  }

  @media (max-width: 570px) {
    --wide: 0;
  }

  @media (max-width: 440px) {
    --narr: 1;
  }

  @media (max-width: 320px) {
    font-size: 0.75em;
  }

  &amp;:not(.js) {
    output,
    .wrap::after {
      visibility: hidden;
    }
  }
}

.wrap {
  --u: calc(var(--notj) * 2.75rem + var(--j) * 10vw);
  --n-cols: calc(var(--max) + 1);
  --middl-w: calc(var(--n-cols) * var(--u));
  --label-w: calc(var(--i) * 5rem);
  --track-w: calc(var(--middl-w) - var(--u) + #{$thumb-d});
  --m: calc(0.5 * (var(--a) + var(--b)));

  display: grid;
  grid-auto-flow: row dense;
  grid-template-rows: $label-h max-content $label-h;
  grid-template-columns: var(--label-w) var(--middl-w) var(--label-w);
  filter: brightness(0.8);

  &amp;::before,
  &amp;::after {
    @extend %mid;
    z-index: -1;
    height: $track-h;
    border-radius: $track-h;
    content: &#34;&#34;;
  }

  &amp;::before {
    box-shadow: 0 1px #fc7444;
    background: linear-gradient(#9b2f0b, #bc3c0f);
  }

  &amp;::after {
    background: #ecebe9;
    --mask: linear-gradient(
        90deg,
        red calc(#{0.5 * $thumb-d} + var(--a) * var(--u)),
        transparent 0
      ), linear-gradient(90deg, red calc(#{0.5 * $thumb-d} + var(--b) * var(--u)), transparent
          0);
    -webkit-mask: var(--mask);
    -webkit-mask-composite: xor;
    mask: var(--mask);
    mask-composite: exclude;
  }

  &amp;:focus-within {
    filter: none;
  }
}

.sr-only {
  position: absolute;
  -webkit-clip-path: inset(50%);
  clip-path: inset(50%);
}

input[type=&#34;range&#34;] {
  &amp;,
  &amp;::-webkit-slider-thumb,
  &amp;::-webkit-slider-runnable-track {
    -webkit-appearance: none;
  }

  @extend %mid;
  min-height: 1.5 * $thumb-d;
  height: 1.5 * $track-h;
  background: none;

  &amp;::-webkit-slider-runnable-track {
    @include track();
  }
  &amp;::-moz-range-track {
    @include track();
  }

  &amp;::-webkit-slider-thumb {
    @include thumb(calc(0.5 * (#{$track-h} - #{$thumb-d})));
  }
  &amp;::-moz-range-thumb {
    @include thumb();
  }

  &amp; + [for] {
    display: grid;
    justify-self: start;
    margin-left: calc(0.5 * var(--u));
    padding-bottom: 0.75rem;
    transform: translate(calc(var(--c) * var(--u) - 50%));

    &amp;::after {
      display: block;
      padding: 0.25em 0.75em;
      transform-origin: 50% 100%;
      transform: scale(var(--hl));
      border-radius: 0.25em;
      box-shadow: inset 0 0 2px #ff7747, inset 0 0 0.25em #bc3c0f,
        inset 0 0 0.5em #cf3f10, 0 1px #fc7444;
      opacity: var(--hl);
      transition: 0.3s ease-out;
      transition-property: transform, opacity;
    }
  }

  &amp;,
  &amp; + [for] {
    grid-column: 2;
  }

  &amp;:focus {
    outline: solid 0 transparent;

    &amp;,
    &amp; + [for] {
      --hl: 1;
    }
  }
}

output[for] {
  grid-row: 1;
  font-size: 1.25em;
  font-weight: 600;
  counter-reset: lbl var(--lbl);

  &amp;:after {
    content: counter(lbl) &#34; px&#34;;
  }

  &amp; + &amp; {
    --k: var(--parity, 1);
    --notk: calc(1 - var(--k));
    --sgnk: calc(1 - 2 * var(--k));
    grid-column: calc(2 * var(--notk) + 1);
    align-self: center;
    justify-self: var(--parity, end);
    overflow: hidden;
    grid-row-end: span 3;
    opacity: calc(4 * var(--sgnk) * (var(--c) - var(--m)) + 1);
    color: rgba($c1, calc(var(--i)));
  }

  &amp;:nth-of-type(3n) {
    --parity: 0;
  }
}

output[for=&#34;a&#34;] {
  --c: var(--a);
  --lbl: var(--lbl-a);
}
output[for=&#34;b&#34;] {
  --c: var(--b);
  --lbl: var(--lbl-b);
}

datalist {
  display: grid;
  grid-auto-flow: column;
  grid-row: 3;
  place-self: start stretch;
  width: var(--middl-w);
}

option {
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: var(--u);
  font-size: var(--notj);
  text-align: center;

  &amp;::before {
    align-self: center;
    width: 4px;
    height: 0.75rem;
    box-shadow: inset -1px 0 1px #fc7777;
    background: #9b2f0b;
    content: &#34;&#34;;
  }

  &amp;:not(:nth-child(3n + 1)) {
    color: rgba($c1, var(--notj));
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">document.documentElement.classList.add(&#34;js&#34;);

addEventListener(
  &#34;input&#34;,
  (e) =&gt; {
    let _t = e.target,
      _p = _t.parentNode,
      val = +_t.value,
      _o = _p.querySelector(`option[value=&#39;${val}&#39;]`),
      lbl = +_o.label;

    _t.setAttribute(&#34;aria-valuetext&#34;, lbl);
    _p.style.setProperty(`--${_t.id}`, val);
    _p.style.setProperty(`--lbl-${_t.id}`, lbl);
  },
  false
);</textarea>
