    <textarea id="csscode-ta" style="display: none">@import url(&#34;https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&amp;display=swap&#34;);

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container:hover {
  cursor: pointer;
}

.container img {
  filter: grayscale();
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 6px solid whitesmoke;
  box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.5);
  margin-bottom: 1rem;
  transition: filter 0.4s ease-in-out;
}

.container:hover img {
  filter: none;
}

.title {
  font-family: &#34;Dancing Script&#34;, cursive;
  font-size: 3rem;
  color: whitesmoke;
  position: relative;
}

.title::after {
  position: absolute;
  content: &#34;&#34;;
  width: 0%;
  height: 4px;
  background-color: whitesmoke;
  left: 50%;
  bottom: -10px;
  transition: all 0.4s ease-in-out;
}

.container:hover .title::after {
  width: 100%;
  left: 0;
}

body {
  background: darkslateblue;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}</textarea>
