    <textarea id="csscode-ta" style="display: none">body {
  background: #212121;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 200px;
  height: 200px;
  perspective: 1000px; /* It is used to create a 3D effect */
}
.flip-card {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.card:hover .flip-card {
  transform: rotateY(180deg);
}
.flip-front,
.flip-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 10px;
}
.flip-front {
  background: linear-gradient(to right, #a6a6a6, #fff);
  display: flex;
  align-items: center;
  justify-content: center;
}
.flip-back {
  background: linear-gradient(to right, #b00, #032146);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform: rotateY(180deg);
  color: #fff;
  font: 1rem sans-serif;
}
.flip-back p {
  padding: 1rem;
}
.flip-back a {
  padding: 8px 16px;
  background-color: #fbbf24;
  color: #000;
  border: none;
  cursor: pointer;
  text-decoration: none;
}</textarea>
