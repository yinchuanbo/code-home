    <textarea id="csscode-ta" style="display: none">@import url(&#34;https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&amp;display=swap&#34;);

@mixin flexCenter {
  display: flex;
  justify-content: center;
  align-items: center;
}

* {
  box-sizing: border-box;
}
html {
  font-size: 100vmax / 1600 * 100;
  @media (max-width: 992px) {
    font-size: 60px;
  }
}
body {
  min-height: 100vh;
  @include flexCenter;
  color: #222;
  background-image: linear-gradient(45deg, #d8ffc5, #fbff97);
  font-size: 0.8rem;
  font-family: &#34;Cherry Bomb One&#34;, cursive;
  text-align: center;
}

svg#noise {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
.title {
  max-width: 6rem;
  line-height: 1.3;
  cursor: default;
  .highlight {
    display: inline-block;
    position: relative;
    &amp;:before {
      content: &#34;&#34;;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: perspective(300px) skewX(10deg) rotateX(10deg) rotateY(20deg)
        scale(1.15);
      background-image: linear-gradient(78deg, #f7d336 30%, #8ae99c);
      z-index: -1;
      transition: all 0.3s;
      border-radius: 0.2rem;
    }
    &amp;:hover:before {
      transform: perspective(300px) skewX(-5deg) rotateX(-10deg) rotateY(-5deg)
        scale(1.2);
    }
  }
  .text {
    // fix safari bug
    display: inline-block;
    transform: translateZ(100px);
  }
}</textarea>
