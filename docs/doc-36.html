&lt;div class=&#34;container&#34;&gt;

    &lt;input type=&#34;radio&#34; id=&#34;radio-1&#34; name=&#34;tabs&#34; checked /&gt;

    <textarea id="csscode-ta" style="display: none">:root {
  --primary-color: #185ee0;
  --secondary-color: #e6eef9;
}

*,
*:after,
*:before {
  box-sizing: border-box;
}

.container {
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.tabs {
  display: flex;
  position: relative;
  background-color: #fff;
  box-shadow: 0 0 1px 0 rgba(#185ee0, 0.15), 0 6px 12px 0 rgba(#185ee0, 0.15);
  padding: 0.75rem;
  border-radius: 99px;
  * {
    z-index: 2;
  }
}

input[type=&#34;radio&#34;] {
  display: none;
}

.tab {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 54px;
  width: 200px;
  font-size: 1.25rem;
  font-weight: 500;
  border-radius: 99px;
  cursor: pointer;
  transition: color 0.15s ease-in;
}

.notification {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2rem;
  height: 2rem;
  margin-left: 0.75rem;
  border-radius: 50%;
  background-color: var(--secondary-color);
  transition: 0.15s ease-in;
}

input[type=&#34;radio&#34;] {
  &amp;:checked {
    &amp; + label {
      color: var(--primary-color);
      &amp; &gt; .notification {
        background-color: var(--primary-color);
        color: #fff;
      }
    }
  }
}

input[id=&#34;radio-1&#34;] {
  &amp;:checked {
    &amp; ~ .glider {
      transform: translateX(0);
    }
  }
}

input[id=&#34;radio-2&#34;] {
  &amp;:checked {
    &amp; ~ .glider {
      transform: translateX(100%);
    }
  }
}

input[id=&#34;radio-3&#34;] {
  &amp;:checked {
    &amp; ~ .glider {
      transform: translateX(200%);
    }
  }
}

.glider {
  position: absolute;
  display: flex;
  height: 54px;
  width: 200px;
  background-color: var(--secondary-color);
  z-index: 1;
  border-radius: 99px;
  transition: 0.25s ease-out;
}

@media (max-width: 700px) {
  .tabs {
    transform: scale(0.8);
  }
}</textarea>
