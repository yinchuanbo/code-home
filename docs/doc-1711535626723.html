    <textarea id="csscode-ta" style="display: none">body {
  flex-direction: column;
  transform: scale(.8)
}
.box {
  overflow: hidden;

  &amp; &gt; div {
    float: left;
    margin: 20px;
  }
}
.box1 {
  width: 30px;
  height: 30px;
  border: 15px solid deeppink;
  left: 140px;
  bottom: 150px;
}
.box2 {
  width: 30px;
  height: 30px;
  border: 15px solid;
  border-color: #ffa500 #f00 #008000 #808080;
}
.box3 {
  width: 0;
  height: 0;
  border: 15px solid;
  border-color: #ffa500 #f00 #008000 #808080;
}
.box4 {
  width: 0;
  height: 0;
  border: 15px solid;
  border-color: transparent #f00 transparent transparent;
}

.pop {
  /* margin: 30px; */
  width: 200px;
  height: 100px;
  padding: 10px;
  background: #e91e63;
  border-radius: 8px;
  position: relative;
}
.pop::after {
  content: &#34;&#34;;
  width: 0;
  height: 0;
  border: 12px solid;
  border-color: transparent #e91e63 transparent transparent;
  position: absolute;
  top: 45px;
  left: -24px;
}
.pop p {
  color: #fff;
  padding: 10px 20px;
}

.pop-with-border {
  margin-top: 30px;
  width: 200px;
  height: 100px;
  padding: 10px;
  background: #fff;
  border-radius: 8px;
  position: relative;
  border: 1px solid #ddd;
  filter: drop-shadow(0 0 5px #eee);
}
.pop-with-border:before,
.pop-with-border:after {
  top: -8px;
  border: 8px solid transparent;
  border-top: 0;
  border-bottom-color: #fff;
  content: &#34;&#34;;
  display: block;
  width: 0;
  height: 0;
  left: 16px;
  overflow: hidden;
  position: absolute;
  z-index: 101;
}
.pop-with-border:before {
  top: -9px;
  border-bottom-color: #ddd;
  z-index: 99;
}
.pop-with-border p {
  padding: 10px 20px;
}</textarea>
