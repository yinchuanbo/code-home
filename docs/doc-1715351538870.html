    <textarea id="csscode-ta" style="display: none">.gallery-container {
  position: relative;
  width: 730px;
  display: flex;
  justify-content: space-between;
  overflow: hidden;
}

.gallery-main {
  width: 600px;
  height: 300px;
  box-shadow: 0 50px 75px 50px rgba(#1e1e1e, 0.18);
  border: 1px solid #e9e9e9;

  .swiper-button {
    &amp;-prev,
    &amp;-next {
      position: absolute;
      bottom: 0;
      right: 0;
      top: auto;
      left: auto;
      height: 75px;
      width: 40px;
      color: #e9e9e9;
      background: #1e1e1e;

      &amp;::after {
        font-size: 12px;
      }
    }

    &amp;-prev {
      right: 40px;
      border-right: 1px solid #e9e9e9;
    }
  }
}

.gallery-title {
  position: absolute;
  top: 15px;
  right: 15px;
  font-family: &#34;Epilogue&#34;, sans-serif;
  font-size: 50px;
  font-weight: 700;
  text-align: right;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(#000, 0.3);
  color: #ffffff;

  .swiper-slide-active &amp; {
    animation: slide-in 0.3s ease-in both;
  }
}

.gallery-thumbs {
  order: -1;
  width: 100px;
  height: 300px;
  margin-right: 15px;
  padding-left: 15px;

  .swiper-slide {
    img {
      transition: 0.3s;
    }

    &amp;-active {
      opacity: 0.9;
    }

    &amp;-thumb-active {
      opacity: 1;

      img {
        margin-left: -15px;
      }
    }
  }
}

/**
 * Optionnal
 */
html,
body {
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes slide-in {
  from {
    opacity: 0;
    right: -50%;
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">var galleryThumbs = new Swiper(&#34;.gallery-thumbs&#34;, {
  centeredSlides: true,
  centeredSlidesBounds: true,
  slidesPerView: 3,
  watchOverflow: true,
  watchSlidesVisibility: true,
  watchSlidesProgress: true,
  direction: &#34;vertical&#34;,
});

var galleryMain = new Swiper(&#34;.gallery-main&#34;, {
  watchOverflow: true,
  watchSlidesVisibility: true,
  watchSlidesProgress: true,
  preventInteractionOnTransition: true,
  navigation: {
    nextEl: &#34;.swiper-button-next&#34;,
    prevEl: &#34;.swiper-button-prev&#34;,
  },
  effect: &#34;fade&#34;,
  fadeEffect: {
    crossFade: true,
  },
  thumbs: {
    swiper: galleryThumbs,
  },
});

galleryMain.on(&#34;slideChangeTransitionStart&#34;, function () {
  galleryThumbs.slideTo(galleryMain.activeIndex);
});

galleryThumbs.on(&#34;transitionStart&#34;, function () {
  galleryMain.slideTo(galleryThumbs.activeIndex);
});</textarea>
