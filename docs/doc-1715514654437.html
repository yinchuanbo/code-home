    <textarea id="csscode-ta" style="display: none">div {
  margin: 50px auto;
  width: 300px;
  height: 300px;
  max-width: calc(100% - 60px);
  background: #fffbaf;
  position: relative;
  border: 2px solid #111;
}

div::before {
  content: &#34;&#34;;
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 20px;
  left: 20px;
  border-radius: inherit;
  background: repeating-linear-gradient(
    45deg,
    #d4c481,
    #d4c481 2px,
    transparent 2px,
    transparent 6px
  );
  transition: all 0.3s ease;
}

/* DEMO STYLES*/

body {
  /* background: #111; */
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  width: 100%;
  height: 100vh;
}

div + div {
  border-radius: 30px;
  height: 400px;
}

div:hover::before {
  top: 40px;
  left: 40px;
}

div + div:hover::before {
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  top: -20px;
  left: -20px;
}</textarea>
