    <textarea id="csscode-ta" style="display: none">body {
  flex-direction: column;
  box-sizing: border-box;
  background: #212121;
}
.animation {
  width: 100px;
  height: 100px;
  margin: 50px auto;
  background: deeppink;
  animation: move 2s linear infinite alternate;
}

input {
  display: none;
}

@keyframes move {
  0% {
    transform: translate(-100px, 0);
  }
  100% {
    transform: translate(100px, 0);
  }
}

.btn {
  width: 50px;
  margin: 10px auto;
  text-align: center;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  color: #fff;
  &amp;:hover {
    background: #ddd;
    color: #333;
  }
  &amp;:active {
    background: #aaa;
  }
}

.stop:hover ~ .animation {
  animation-play-state: paused;
}</textarea>
